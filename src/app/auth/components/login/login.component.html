
<section class="ml-5 mr-5">
  <!-- Material form register -->
 <div class="card">
 
     <h5 class="card-header info-color white-text text-center py-4">
         <strong>MASUK SIMPUBU</strong>
     </h5>
 
     <!--Card content-->
     <div class="card-body px-lg-5 pt-0">
        <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          
          <p>untuk melanjutkan, silahkan masuk dengan salah satu metode dibawah ini</p>

         <a type="button" class="btn-floating btn-tw">
             <i class="fas fa-sms"></i>
           </a>

         <a class="btn-floating btn-fb" (click)="onFacebookLogin('facebook')">
             <i class="fab fa-facebook-f"> </i>
           </a>

          <a class="btn-floating btn-gplus" (click)="onGoogleLogin('google')">
           <i class="fab fa-google-plus-g"> </i>
         </a>
        
         

           <a class="btn-floating btn-dribbble">
               <i class="fab fa-github"> </i>
             </a>

             <button type="button" class="btn btn-primary btn-rounded purple-gradient" data-toggle="modal" data-target="#modalYT">VIDEO PANDUAN</button>
 
     </div>
 
 </div>

         
         
         <!--Modal: modalYT-->
         <div class="modal fade" id="modalYT" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
           <div class="modal-dialog modal-lg" role="document">
             <div class="modal-content">
               <div class="modal-body mb-0 p-0">
                 <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                   <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/-B3dV7TOgaE"allowfullscreen></iframe>
                 </div>
               </div>
               <div class="modal-footer justify-content-center flex-column flex-md-row">
                 <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">TUTUP</button>
               </div>
             </div>
           </div>
         </div>
         <!--Modal: modalYT-->
       
     
       </section>
