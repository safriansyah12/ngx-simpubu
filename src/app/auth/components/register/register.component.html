<section class="ml-5 mr-5">
    <!-- Material form register -->
   <div class="card">
   
       <h5 class="card-header info-color white-text text-center py-4">
           <strong>REGISTRASI SIMPUBU</strong>
           <button type="button" class="btn btn-primary btn-rounded purple-gradient" data-toggle="modal" data-target="#modalYT">VIDEO PANDUAN</button>
       </h5>
   
       <!--Card content-->
       <div class="card-body px-lg-5 pt-0">
          <div *ngIf="error$ | async as error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>
   
           <!-- Form -->
           <form [formGroup]="registerForm" class="text-center" style="color: #757575;">
   
            
                <!-- Username -->
            <div class="md-form">
                <input type="text" id="username" class="form-control" formControlName="username" mdbInput>
                <label for="username">Username</label>
              </div>
  
              <!-- Email -->
              <div class="md-form">
                <input mdbValidate [validateSuccess]="false" type="email" id="email" class="form-control" formControlName="email" mdbInput>
                <label for="email">E-mail</label>
                <mdb-error *ngIf="email && email.invalid && (email.dirty || email.touched)">Email is required</mdb-error>
              </div>
  
              <!-- Password -->
              <div class="md-form">
                <input mdbValidate [validateSuccess]="false" type="password" id="password" class="form-control" formControlName="password" mdbInput>
                <label for="password">Password</label>
                <mdb-error *ngIf="password && password.invalid && password.errors && password.errors.required && (password.dirty || password.touched)">Password is required</mdb-error>
                <mdb-error *ngIf="password && password.invalid && password.errors && password.errors.minlength && (password.dirty || password.touched)">Password must be at least 6 characters long</mdb-error>
              </div>


              <button mdbBtn color="primary" block="true" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
              mdbWavesEffect type="submit" (click)="onRegister()">Register</button>

            <!-- Register -->
            <p>SUDAH TERDAFTAR ? 
              <a routerLink="../login">SILAHKAN MASUK</a>
            </p>
   
   
   
           </form>
           <!-- Form -->
   
       </div>
   
   </div>
   <!-- Material form register -->
       <!-- Default form login -->
           
           
           <!--Modal: modalYT-->
           <div class="modal fade" id="modalYT" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
             <div class="modal-dialog modal-lg" role="document">
               <div class="modal-content">
                 <div class="modal-body mb-0 p-0">
                   <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                     <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/-B3dV7TOgaE"allowfullscreen></iframe>
                   </div>
                 </div>
                 <div class="modal-footer justify-content-center flex-column flex-md-row">
                   <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">TUTUP</button>
                 </div>
               </div>
             </div>
           </div>
           <!--Modal: modalYT-->
         
       
         </section>
