<header class="h-100">

  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar blue-gradient" [containerInside]="true">
      <mdb-navbar-brand>
         <img src="assets/logo/perhubungan.png" height="55px" width="55px" class="img-fluid flex-center d-none d-lg-block">
      </mdb-navbar-brand>

      <a class="navbar-brand ml-3 mt-0 d-none d-lg-block" routerLink="/">
      <strong>PORTAL - DJPU </strong> <span *ngIf="connectionStatus" style="font-size: 10px"><i class="fas fa-network-wired ml-2"></i> Connected</span><span *ngIf="!connectionStatus" style="font-size: 10px"><i class="fas fa-network-wired ml-2 text-danger"></i> Lost Connection</span> 
        <br>
        <strong><span class="font-weight-bold">DIREKTORAT BANDAR UDARA</span></strong> 
      </a>

      <a class="navbar-brand mr-auto mt-0 d-lg-none" routerLink="/">
      <strong><span class="font-weight-bold">SIMPUBU-DBU</span></strong> <span *ngIf="connectionStatus" style="font-size: 10px"><i class="fas fa-network-wired ml-2"></i> Connected</span><span *ngIf="!connectionStatus" style="font-size: 10px"><i class="fas fa-network-wired ml-2 text-danger"></i> Lost Connection</span>
      </a> 

      <links>
        <ul class="navbar-nav nav-flex-icons ml-auto">

            <li class="nav-item waves-light d-none d-lg-block">
              <a class="nav-link mt-1" routerLink="/peralatan" routerLinkActive="active" mdbWavesEffect> <i class="fas fa-cogs"></i> PERALATAN</a>
            </li>
            <li class="nav-item waves-light d-lg-none">
                <a class="nav-link mt-1" routerLink="/peralatan" routerLinkActive="active" mdbWavesEffect> <i class="fas fa-2x fa-cogs mr-auto"></i></a>
            </li>


            <li class="nav-item waves-light d-none d-lg-block">
              <a class="nav-link mt-1" routerLink="/personil" routerLinkActive="active" mdbWavesEffect> <i class="fas fa-chalkboard-teacher"></i> PERSONIL</a>
            </li>
            <li class="nav-item waves-light d-lg-none">
                <a class="nav-link mt-1" routerLink="/personil" routerLinkActive="active" mdbWavesEffect> <i class="fas fa-2x fa-chalkboard-teacher mr-auto"></i></a>
            </li>


            <li class="nav-item waves-light d-none d-lg-block">
              <a class="nav-link mt-1" routerLink="/satker" routerLinkActive="active" mdbWavesEffect><i class="fas fa-city"></i> SATKER</a>
            </li>
            <li class="nav-item waves-light d-lg-none">
                <a class="nav-link mt-1" routerLink="/satker" routerLinkActive="active" mdbWavesEffect><i class="fas fa-2x fa-city mr-auto"></i></a>
            </li>


            <li class="nav-item waves-light d-none d-lg-block">
                <a class="nav-link mt-1" routerLink="/regulasi" routerLinkActive="active" mdbWavesEffect><i class="fas fa-balance-scale"></i> REGULASI</a>
            </li>
            <li class="nav-item waves-light d-lg-none">
                <a class="nav-link mt-1" routerLink="/regulasi" routerLinkActive="active" mdbWavesEffect><i class="fas fa-2x fa-balance-scale mr-auto"></i></a>
            </li>

            <li class="nav-item waves-light d-none d-lg-block" *ngIf="isLoggedIn && isAdmin">
                <a class="nav-link mt-1" routerLink="/master-data" routerLinkActive="active" mdbWavesEffect><i class="fas fa-database"></i> MASTER DATA</a>
            </li>
            <li class="nav-item waves-light d-lg-none" *ngIf="isLoggedIn && isAdmin">
                <a class="nav-link mt-1" routerLink="/master-data" routerLinkActive="active" mdbWavesEffect><i class="fas fa-2x fa-database mr-auto"></i></a>
            </li>


            <li class="nav-item waves-light d-none d-lg-block" *ngIf="!isLoggedIn">
                <a class="nav-link mt-1" routerLink="/global-auth/login" routerLinkActive="active" mdbWavesEffect><i class="fas fa-shield-alt"></i> MASUK</a>
            </li>
            <li class="nav-item waves-light d-lg-none" *ngIf="!isLoggedIn">
                <a class="nav-link mt-1" routerLink="/global-auth/login" routerLinkActive="active" mdbWavesEffect><i class="fas fa-2x fa-shield-alt mr-auto"></i></a>
            </li>

            <li class="nav-item waves-light text-white  d-none d-lg-block" *ngIf="isLoggedIn" >
                <button type="button" class="btn btn-sm btn-danger btn-rounded" data-toggle="modal" data-target="#modal-account">
                  <i class="fas fa-shield-alt"></i> AKUN ANDA
                </button>
            </li>
            <li class="nav-item waves-light text-white d-lg-none" *ngIf="isLoggedIn">
                <button type="button" class="btn btn-sm btn-danger btn-rounded mr-auto" data-toggle="modal" data-target="#modal-account">
                  <i class="fas fa-2x fa-shield-alt"></i>
                </button>
            </li>

        </ul>
      </links>
  </mdb-navbar>
</header>


  
  <!--Modal: modal-account-->
  <div class="modal fade right" id="modal-account" tabindex="-1" role="dialog" aria-labelledby="modal-account" aria-hidden="true" data-backdrop="true" *ngIf="isLoggedIn && !isLoading">
    <div class="modal-dialog modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading">INFORMASI AKUN ANDA</p>
  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
  
        <!--Body-->
        <div class="modal-body">
  
          <div class="row">
            <div class="col-5">
              <img src="{{ user.photoUrl }}" class="img-fluid" alt="{{ user.displayName }}">
            </div>
  
            <div class="col-7">
              <p><strong>{{ user.displayName }}</strong></p>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit [...]</p>
              <a class="btn btn-info btn-md" routerLink="/kelolah-akun" data-dismiss="modal">KELOLA AKUN</a>
              <button type="button" class="btn btn-danger btn-md" (click)="onLogout();" data-dismiss="modal">LOG OUT</button>
             
  
            </div>
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: modal-account -->
